<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="notepad.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
    <div>
        <div class="header">
            <div class="logo">
                <img src="logo.jpeg" height="55">
            </div>
            <div style="display: flex; justify-content: flex-end;" class="peripheral">
                <div class="peripheral-wrapper">
                    <div><i class="fa-regular fa-plus" style="font-size:4vh; color:black;" onclick=onclickadd()></i>
                    </div>
                    <div><i class="fa-solid fa-house" style="font-size:4vh; color:black;" onclick=onclickhome()></i>
                    </div>
                    <div class="header-clock">
                        <div id="clock-hour">00</div>

                        <div id="clock-minutes">00</div>

                        <div id="clock-seconds">00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="nav">
        <div class="nav-wrapper">
            <h3>Listing</h3>
            <ul>

                <li onclick=onclickli1()><a href="index.html">To-do list</a></li>
                <hr>
                <li onclick=onclickli2()><a href="calender.html">Calender</a></li>
                <hr>
                <li onclick=onclickli3()><a href="reminder.html">Reminder</a></li>
                <hr>

            </ul>
            <h3>Tools</h3>
            <ul>
                <li onclick=onclickli4()><a href="calculator.html">Calculator</a></li>
                <hr>
                <li onclick=onclickli5()><a href="notepad.html">Notepad</a></li>
                <hr>
            </ul>
        </div>
    </section>
    <section class="container">
        <div class="container-wrapper">
            <div class="content-wrapper">
                <div id="editor"></div>
                <button id="save-btn">Save</button>
                <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
                <script>
                    var toolbarOptions = [
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{ 'header': 1 }, { 'header': 2 }],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        [{ 'script': 'sub' }, { 'script': 'super' }],
                        [{ 'indent': '-1' }, { 'indent': '+1' }],
                        [{ 'direction': 'rtl' }],
                        [{ 'size': ['small', false, 'large', 'huge'] }],
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'font': [] }],
                        [{ 'align': [] }],
                        ['clean']
                    ];

                    var quill = new Quill('#editor', {
                        modules: {
                            toolbar: toolbarOptions
                        },
                        theme: 'snow'
                    });
                    var saveBtn = document.getElementById("save-btn");
                    saveBtn.addEventListener("click", function () {
                        var content = quill.root.innerHTML;
                        localStorage.setItem("content", content);
                    });

                    window.addEventListener("load", function () {
                        var content = localStorage.getItem("content");
                        if (content) {
                            quill.root.innerHTML = content;
                        }
                    });
                </script>
            </div>
        </div>
    </section>
    <textarea id="notepad"></textarea>
    <script>
        var hour = document.getElementById("clock-hour")
        var minutes = document.getElementById("clock-minutes")
        var seconds = document.getElementById("clock-seconds")

        var clock = setInterval(
            function time() {
                var date_now = new Date();
                var hr = date_now.getHours();
                var min = date_now.getMinutes();
                var sec = date_now.getSeconds();

                if (hr < 10) {
                    hr = "0" + hr;
                }

                if (min < 10) {
                    min = "0" + min;
                }

                if (sec < 10) {
                    min = "0" + sec;
                }

                hour.textContent = hr;
                minutes.textContent = min;
                seconds.textContent = sec;
            }, 1000
        );

        function onclickli1() {
            location.href = "index.html"
        }
        function onclickli2() {
            location.href = "calender.html"
        }
        function onclickli3() {
            location.href = "reminder.html"
        }
        function onclickli4() {
            location.href = "calculator.html"
        }
        function onclickli5() {
            location.href = "notepad.html"
        }
        function onclickhome() {
            location.href = "index.html"
        }
    </script>
    <script src="notepad.js"></script>
</body>

</html>
