        <script>
          const actions = document.querySelector('.actions');
      const ans = document.querySelector('.ans');
      console.log(actions);
      console.log(ans);
      let expression = '';
      let a=0;
      actions.addEventListener('click', (e) => {
        console.log(e.target);
        const value = e.target.dataset['value'];
    
        if(value !== undefined) {
          // I'm good to go.
          if(value == 'ce') {
            expression = '';
            ans.value = 0;
            return true;
          }
          else if(value == 'x^2'){
            expression =square();
          }
          
          else if(value == 'radic'){
            expression = Math.sqrt(expression);
          }
          else if(value == 'log'){
            expression = Math.log(expression);
          }
          else if(value == 'sin'){
            expression = Math.sin(expression);
          }
          else if(value == 'cos'){
            expression = Math.cos(expression);
          }
          else if(value == 'tan'){
            expression = Math.tan(expression);
          }
    
          else if(value == '=') {
            const answer = eval(expression);
            expression = answer;
            
          } else {
            expression += value;
          }
    
          if(expression == undefined) {
            expression = '';
            ans.value = 0;
          } else {
            ans.value = expression;
          }
          // expression += value;
    
    
        }
    
      });
      const square =()=> {
          return eval(expression*expression);
      }

<script>
    var hour = document.getElementById("clock-hour")
    var minutes = document.getElementById("clock-minutes")
    var seconds = document.getElementById("clock-seconds")

    var clock = setInterval(
        function time(){
            var date_now = new Date();
            var hr=date_now.getHours();
            var min=date_now.getMinutes();
            var sec=date_now.getSeconds();

            if(hr < 10){
                hr="0"+hr;
            }

            if(min < 10){
                min="0"+min;
            } 

            if(sec < 10){
                min="0"+sec;
            }

            hour.textContent = hr;
            minutes.textContent=min;
            seconds.textContent=sec;
