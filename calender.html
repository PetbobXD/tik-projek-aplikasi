<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist Calender</title>
    <link rel="icon" type="image/x-icon" href="logoo.png">
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div>
        <div class="header">
            <div class="logo">
                <img src="logo.png" height="57px" style="margin-left:1rem; margin-top:5px;">
            </div>
            <div style="display: flex; justify-content: flex-end;" class="peripheral">
                <div class="peripheral-wrapper">

                    <div><i class="fa-solid fa-house" style="font-size:4vh; color:black;" onclick=onclickhome()></i>
                    </div>
                    <div class="header-clock">
                        <div id="clock-hour">00</div>

                        <div id="clock-minutes">00</div>

                        <div id="clock-seconds">00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="nav-wrapper">
            <h3>Listing</h3>
            <ul>
                <li onclick=onclickli1()><a href="index.html"><span class="nav-icon"><i class="fa-solid fa-book"></i></span> To-do list</a></li>
                
                <li onclick=onclickli2()><a href="calender.html"><span class="nav-icon"><i
                                class="fa-sharp fa-regular fa-calendar-days"></i></span>Calender</a></li>
                
                    <li onclick=onclickli3()><a href="reminder.html"><span class="nav-icon"><i class="fa-regular fa-bell"></i></span> Reminder</a></li>
                

            </ul>
            <h3>Tools</h3>
            <ul>
                <li onclick=onclickli4()><a href="calculator.html"><span class="nav-icon"><i class="fa-solid fa-calculator"></i></span>Calculator</a></li>
                
                <li onclick=onclickli5()><a href="notepad.html"><span class="nav-icon"><i class="fa-regular fa-newspaper"></i></span>Notepad</a></li>
                
            </ul>
